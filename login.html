<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workle Login Page</title>
    <link rel="stylesheet" href="loginstyle.css">
</head>
<body>
    <header>
        <h1>Workle</h1>
        <p style="font-size: medium;">Welcome back!</p>
    </header>
    <main>
        <div id="user_info">
            <form>
                <label for="email" class="info_label">College Email</label>
                <br>
                <input type="text" id="email" name="email" placeholder="yourname@igdtuw.ac.in" class="info">
                <br>
                <br>
                <label for="password" class="info_label">Password</label> <br>
                <input type="password" id="password" name="password" placeholder="Enter you password" class="info">
                <br>
                <br>
                <button id="button">Sign In</button>
            </form>
            <p style="text-align:center;">Don't have an account? Sign Up</p>
        </div>
    </main>
</body>
</html>
